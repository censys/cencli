name: PR - Ensure Generated Code is Up-to-Date

on:
  pull_request:
    branches: [ main, release/* ]
    paths:
      - '**/*.go'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-generated-code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Restore Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-${{ steps.go.outputs.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-${{ steps.go.outputs.go-version }}-

      - name: Restore GOBIN (tool) cache
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-gobin-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-gobin-

      - name: Install tools
        run: make tools

      - name: Generate code
        run: |
          make sqlc
          make mocks

      - name: Check code generation is up-to-date
        run: |
          git diff --name-only --exit-code || \
          (echo '‚ùå Generated code not up-to-date. Run "make sqlc mocks" and commit changes.' && exit 1)
