version: 2
project_name: cencli

builds:
  - id: cencli
    main: ./cmd/cencli/main.go
    env:
      - CGO_ENABLED=0
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w -X github.com/censys/cencli/internal/version.Version={{ .Version }} -X github.com/censys/cencli/internal/version.Commit={{ .Commit }} -X github.com/censys/cencli/internal/version.Date={{ .Date }}
    binary: censys

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE*
      - docs/*
      - completions/*

checksum:
  name_template: "checksums.txt"

release:
  draft: false
  prerelease: auto

changelog:
  use: github

homebrew_casks:
  - name: cencli
    ids:
      - default
    binary: censys
    repository:
      owner: censys
      name: homebrew-tap
    url:
      template: "https://github.com/censys/cencli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      verified: "github.com/censys/cencli/"
    completions:
      bash: completions/censys.bash
      zsh: completions/_censys
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"
    description: "Censys CLI"
    homepage: "https://github.com/censys/cencli"

    # https://goreleaser.com/customization/homebrew_casks#signing-and-notarizing
    hooks:
      post:
          install: |
            if OS.mac?
              system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/censys"]
            end
    
    caveats: |
      NOTE: the installed executable is 'censys', not 'cencli'. For more info, visit https://docs.censys.com/docs/platform-cli.